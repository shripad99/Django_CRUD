<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>CRUD-Operation</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>
<body>
    {% block content %}
    <h1>CRUD Operation UI</h1>
    <form action="loginuser" method="post">
    {% csrf_token %}
    <div class="box">
    <div class="input">
        <input type="text" name="name" placeholder="Enter your name"/>
    </div>
    <div class="input">
        <input type="email" name="email" placeholder="Enter your email"/>
    </div>
    <div class="input">
        <input type="password" name="password" placeholder="Enter your password"/>
    </div>
    <div class="btn">
        <button type="submit" role="submit">Add</button>
    </div>
    </div>
    </form>
    {% endblock %}

<div class="container">
<div class="table-data">
<table class="content-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        {% for datas in st %}
          <tr>
            <td>{{ datas.id }}</td>
            <td>{{ datas.name }}</td>
            <td>{{ datas.email }}</td>
            <td>{{ datas.password }}</td>
            <td>
              <div class="btns">
              <form action="{% url 'updatedata' datas.id %}" method="GET">
                  {% csrf_token %}
                <button type="submit" class="btn btn-link btn-sm btn-rounded">Edit</button>
              </form>
                <form action="{% url 'deletedata' datas.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link btn-sm btn-rounded">Delete</button>
                </form>
              </div>
            </td>
          </tr>
        {% endfor %}
        </tbody>
</table>
</div>
</div>
</body>
</html>
